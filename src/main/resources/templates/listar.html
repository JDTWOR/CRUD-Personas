<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light min-vh-100 d-flex flex-column">

<!-- HEADER -->
<header class="bg-primary text-white py-3 shadow">
    <div class="container">
        <h1 class="h3 text-center mb-0">Listado de Personas</h1>
    </div>
</header>

<!-- CONTENIDO -->
<main class="flex-grow-1">
    <div class="container py-5">

        <!-- BOTÃ“N CREAR -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0">Personas registradas</h2>
            <a th:href="@{/crear}" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Crear Persona
            </a>
        </div>

        <!-- TABLA EN CARD -->
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0 align-middle">
                        <thead class="table-primary text-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="persona : ${personasLista}">
                            <td th:text="${persona.id}"></td>
                            <td th:text="${persona.nombre}"></td>
                            <td th:text="${persona.edad}"></td>
                            <td class="text-center">
                                <a href="#" class="btn btn-sm btn-outline-warning me-2">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a href="#" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(personasLista)}">
                            <td colspan="4" class="text-center py-3">No hay registros</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-secondary py-3 text-center mt-auto">
    <small>&copy; 2025 - Sistema de Personas</small>
</footer>

<!-- ICONOS BOOTSTRAP -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
