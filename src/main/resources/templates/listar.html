<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-light">
<div class="container py-4">

    <h1 class="text-center">Listado de personas</h1>

    <a th:href="@{/crear}">
        <button>Ir al recurso</button>
    </a>

    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDAD</th>
            <th>ACCIONES</th>
        </tr>
        <tr th:each="persona : ${personasLista}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.edad}"></td>
            <td>
                <aclass="btn btn-sm btn-primary">Editar</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(personasLista)}">
            <td colspan="4" class="text-center">No hay registros</td>
        </tr>
    </table>
</div>
</body>
</html>
